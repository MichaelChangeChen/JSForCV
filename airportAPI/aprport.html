  <style>
    #apiTest {
      margin: 10px auto;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
    }
    .cards {
      background: rgb(229, 244, 253);
      margin: 0 auto;
      width: 90%;
      border-radius: 15px;
      border: 2px dashed rgb(116, 116, 116);
      padding: 20px;
      transition: 0.3s ease-in-out;
    }
    .cards:hover {
      box-shadow: 3px 3px 8px rgb(73, 73, 73);
      transition: 0.3s ease-in-out;
    }
    .cardsTop {
      display: flex;
      justify-content: space-between;
    }
    .cardsBotton {
      display: flex;
    }
    .cardsBotton h1:nth-child(1) {
      font-size: 15px;
      line-height: 20px;
      flex-grow: 0;
    }
    .cardsBotton h1:nth-child(2) {
      font-size: 22px;
      text-align: center;
      line-height: 20px;
      flex-grow: 1;
      color: crimson;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
    }
    .cardsBotton h2 {
      margin-bottom: -10px;
      font-size: 12px;
      display: flex;
      align-items: flex-end;
      flex-grow: 0;
    }

    .cardsLeft {
      width: 85%;
      display: flex;
      flex-wrap: wrap;
    }
    .airlines {
      flex-grow: 2;
    }
    .flight {
      margin-left: auto;
      flex-grow: 2;
    }
    .timeCardBox {
      margin-bottom: 5px;
      margin-right: 30px;
      flex-grow: 1;
      justify-self: flex-end;
    }
    .timeCard {
      height: 30px;
      transform-origin: top;
      transform: rotateY(0deg);
      transform-style: preserve-3d;
      transition: 0.2s ease-in-out;
    }
    .cardsRight {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .airlines p {
      line-height: 10px;
    }
    .flight p {
      line-height: 10px;
    }
    .cards h1 {
      font-size: 24px;
    }
    .cards p {
      font-size: 15px;
    }

    .std h1:nth-child(2) {
      flex-grow: 1;
    }
    .std h1:nth-child(1) {
      flex-grow: 1;
    }
    .etd h1:nth-child(2) {
      flex-grow: 1;
    }
    .etd h1:nth-child(1) {
      flex-grow: 1;
    }
    .std {
      display: flex;
      border-radius: 5px;
      padding: 3px;
      box-shadow: 3px 2px 5px rgb(150, 150, 150);
      width: 100%;
      background: rgb(197, 222, 248);
      transition: 0.5s ease-in-out;
    }
    .etd {
      display: flex;
      padding: 3px;
      border-radius: 5px;
      box-shadow: 3px 2px 5px rgb(150, 150, 150);
      width: 100%;
      background: rgb(235, 200, 200);
      transform-origin: top;
      transform: rotateX(-90deg);
      transition: 0.5s ease-in-out;
    }

    .timeCardBox:hover .timeCard {
      transform: rotateX(90deg);
      transition: 0.2s ease-in-out;
    }
    .timeCardBox:hover .etd {
      animation: shake 1s ease-in-out;
    }

    @media (min-width: 1140px) {
      #apiTest {
        gap: 10px;
        margin: 60px auto;
      }
      .cards {
        margin: 0;
        width: 30%;
      }
    }
    @keyframes shake {
      0% {
        transform: rotateX(-90deg);
      }
      20% {
        transform: rotateX(-120deg);
      }
      40% {
        transform: rotateX(-60deg);
      }
      65% {
        transform: rotateX(-100deg);
      }
      85% {
        transform: rotateX(-85deg);
      }
      100% {
        transform: rotateX(-90deg);
      }
    }
  </style>
